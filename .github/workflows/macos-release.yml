name: macOS Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-15
    env:
      APPLE_CERTIFICATE_P12: ${{ secrets.APPLE_CERTIFICATE_P12 }}
      APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
      APPLE_KEYCHAIN_PASSWORD: ${{ secrets.APPLE_KEYCHAIN_PASSWORD }}
      APPLE_SIGNING_IDENTITY_SECRET: ${{ secrets.APPLE_SIGNING_IDENTITY }}
      APPLE_ID: ${{ secrets.APPLE_ID }}
      APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
      APPLE_APP_PASSWORD: ${{ secrets.APPLE_APP_PASSWORD }}
      HOMEBREW_TAP_GITHUB_TOKEN: ${{ secrets.HOMEBREW_TAP_GITHUB_TOKEN }}
      HOMEBREW_TAP_REPOSITORY: Futhark-AS/homebrew-tap
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode with Swift 6.2
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "16.4"

      - name: Import Developer ID certificate
        if: ${{ env.APPLE_CERTIFICATE_P12 != '' && env.APPLE_CERTIFICATE_PASSWORD != '' }}
        run: |
          CERT_PATH="$RUNNER_TEMP/apple_certificate.p12"
          KEYCHAIN_PATH="$RUNNER_TEMP/build.keychain-db"
          KEYCHAIN_PASSWORD="${APPLE_KEYCHAIN_PASSWORD:-temp-keychain-password}"

          if ! (echo "$APPLE_CERTIFICATE_P12" | base64 --decode > "$CERT_PATH" 2>/dev/null); then
            echo "$APPLE_CERTIFICATE_P12" | base64 -D > "$CERT_PATH"
          fi

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          CURRENT_KEYCHAINS=$(security list-keychains -d user | tr -d '"')
          security list-keychains -d user -s "$KEYCHAIN_PATH" $CURRENT_KEYCHAINS
          security default-keychain -s "$KEYCHAIN_PATH"

          security import "$CERT_PATH" -k "$KEYCHAIN_PATH" -P "$APPLE_CERTIFICATE_PASSWORD" -A -T /usr/bin/codesign -T /usr/bin/security
          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

      - name: Resolve signing identity
        if: ${{ env.APPLE_CERTIFICATE_P12 != '' && env.APPLE_CERTIFICATE_PASSWORD != '' && env.APPLE_SIGNING_IDENTITY_SECRET == '' }}
        run: |
          IDENTITY=$(security find-identity -v -p codesigning | awk -F'"' '/Developer ID Application/ {print $2; exit}')
          if [[ -z "$IDENTITY" ]]; then
            echo "No Developer ID Application identity found"
            exit 1
          fi
          echo "RESOLVED_APPLE_SIGNING_IDENTITY=$IDENTITY" >> "$GITHUB_ENV"

      - name: Build and package artifacts
        env:
          APPLE_SIGNING_IDENTITY: ${{ env.APPLE_SIGNING_IDENTITY_SECRET }}
          APPLE_ID: ${{ env.APPLE_ID }}
          APPLE_TEAM_ID: ${{ env.APPLE_TEAM_ID }}
          APPLE_APP_PASSWORD: ${{ env.APPLE_APP_PASSWORD }}
        run: |
          if [[ -z "${APPLE_SIGNING_IDENTITY:-}" ]] && [[ -n "${RESOLVED_APPLE_SIGNING_IDENTITY:-}" ]]; then
            export APPLE_SIGNING_IDENTITY="$RESOLVED_APPLE_SIGNING_IDENTITY"
          fi
          macos/scripts/package-release.sh

      - name: Validate DMG layout
        run: |
          ATTACH_LINE=$(hdiutil attach dist/Quedo.dmg -nobrowse | tail -n 1)
          MOUNT_POINT=$(printf '%s\n' "$ATTACH_LINE" | awk -F'\t' '{print $3}')
          DEVICE_NODE=$(printf '%s\n' "$ATTACH_LINE" | awk '{print $1}')

          test -d "$MOUNT_POINT/Quedo.app"
          test -L "$MOUNT_POINT/Applications"
          test "$(readlink "$MOUNT_POINT/Applications")" = "/Applications"

          hdiutil detach "$DEVICE_NODE" -quiet

      - name: Upload workflow artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-release-artifacts
          path: |
            dist/Quedo.app.zip
            dist/Quedo.dmg
            dist/quedo-cli-macos.zip
            dist/SHA256SUMS.txt

      - name: Publish GitHub release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/Quedo.app.zip
            dist/Quedo.dmg
            dist/quedo-cli-macos.zip
            dist/SHA256SUMS.txt
          generate_release_notes: true

      - name: Resolve Homebrew cask metadata
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          RELEASE_VERSION="${GITHUB_REF_NAME#v}"
          DMG_SHA256=$(awk '$2 == "Quedo.dmg" {print $1}' dist/SHA256SUMS.txt)

          if [[ -z "$DMG_SHA256" ]]; then
            echo "Failed to resolve Quedo.dmg SHA256 from dist/SHA256SUMS.txt" >&2
            exit 1
          fi

          echo "RELEASE_VERSION=$RELEASE_VERSION" >> "$GITHUB_ENV"
          echo "DMG_SHA256=$DMG_SHA256" >> "$GITHUB_ENV"

      - name: Skip Homebrew tap update (missing token)
        if: ${{ startsWith(github.ref, 'refs/tags/') && env.HOMEBREW_TAP_GITHUB_TOKEN == '' }}
        run: |
          echo "HOMEBREW_TAP_GITHUB_TOKEN is not set; skipping Homebrew tap update."

      - name: Checkout Homebrew tap repository
        if: ${{ startsWith(github.ref, 'refs/tags/') && env.HOMEBREW_TAP_GITHUB_TOKEN != '' }}
        uses: actions/checkout@v4
        with:
          repository: ${{ env.HOMEBREW_TAP_REPOSITORY }}
          token: ${{ env.HOMEBREW_TAP_GITHUB_TOKEN }}
          path: homebrew-tap

      - name: Update Homebrew cask file
        if: ${{ startsWith(github.ref, 'refs/tags/') && env.HOMEBREW_TAP_GITHUB_TOKEN != '' }}
        run: |
          macos/scripts/update-homebrew-tap.sh \
            --tap-dir homebrew-tap \
            --version "$RELEASE_VERSION" \
            --sha256 "$DMG_SHA256" \
            --source-repo "Futhark-AS/quedo"

      - name: Commit and push Homebrew cask update
        if: ${{ startsWith(github.ref, 'refs/tags/') && env.HOMEBREW_TAP_GITHUB_TOKEN != '' }}
        run: |
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          if git diff --quiet -- Casks/quedo.rb; then
            echo "No Homebrew cask changes detected."
            exit 0
          fi

          git add Casks/quedo.rb
          git commit -m "quedo ${RELEASE_VERSION}"
          git push origin HEAD

      - name: Homebrew cask smoke test
        if: ${{ startsWith(github.ref, 'refs/tags/') && env.HOMEBREW_TAP_GITHUB_TOKEN != '' }}
        run: |
          brew uninstall --cask quedo >/dev/null 2>&1 || true
          brew install --cask --appdir="$HOME/Applications" ./homebrew-tap/Casks/quedo.rb
          test -d "$HOME/Applications/Quedo.app"
          brew uninstall --cask quedo
